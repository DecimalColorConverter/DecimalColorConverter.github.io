<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴들 - 1회용 단어 퍼즐 게임</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Pretendard', sans-serif;
        }
        
        body {
            background-color: #f0f2f5;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            padding: 1rem;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }
        
        header {
            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 2.2rem;
            color: #5e35b1;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .timer {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #5e35b1;
            margin-bottom: 1rem;
        }
        
        main {
            flex: 1;
        }
        
        .game-container {
            background: white;
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
        }
        
        .guesses {
            display: flex;
            flex-direction: column;
            gap: 0.6rem;
            max-height: 250px;
            overflow-y: auto;
            margin-bottom: 1.2rem;
            padding: 0.5rem;
            background: #f5f7fa;
            border-radius: 8px;
        }
        
        .guess-row {
            display: flex;
            justify-content: center;
            gap: 0.25rem;
            flex-wrap: wrap;
        }
        
        .guess-cell {
            width: 2rem;
            height: 2rem;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            animation: flip 0.5s;
        }
        
        .correct {
            background-color: #4caf50;
            color: white;
        }
        
        .present {
            background-color: #ffca28;
            color: #333;
        }
        
        .absent {
            background-color: #9e9e9e;
            color: white;
        }
        
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }
        
        .input-area {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        input {
            flex: 1;
            padding: 0.7rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        button {
            padding: 0.7rem 1rem;
            background: #5e35b1;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #512da8;
        }
        
        button:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
        }
        
        .message {
            margin: 0.8rem 0;
            padding: 0.8rem;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            opacity: 1;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            opacity: 1;
        }
        
        .easter-egg {
            background-color: #e3f2fd;
            color: #1565c0;
            opacity: 1;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }
        
        .toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .toolbar button {
            flex: 1;
            min-width: 100px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #5e35b1;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #888;
        }
        
        @media (max-width: 480px) {
            .guess-cell {
                width: 1.8rem;
                height: 1.8rem;
                font-size: 0.8rem;
            }
            
            .toolbar {
                flex-direction: column;
            }
            
            .input-area {
                flex-direction: column;
            }
            
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>뉴들</h1>
            <div class="subtitle">한번만 맞추면 끝나는 1회용 단어 퍼즐</div>
        </header>
        
        <div class="timer" id="timer">00:00</div>
        
        <main>
            <div class="game-container">
                <div class="guesses" id="guesses">
                </div>
                
                <div class="input-area">
                    <input type="text" id="guessInput" placeholder="정답을 입력하세요" autocomplete="off">
                    <button id="submitBtn">제출</button>
                </div>
                
                <div class="message" id="message"></div>
                
                <div class="stats">
                    <div id="guessCount">시도: 0</div>
                    <div id="gameMode">기본 모드</div>
                </div>
            </div>
            
            <div class="toolbar">
                <button id="customBtn">커스텀 단어</button>
                <button id="shareBtn" disabled>결과 복사</button>
                <button id="resetBtn">새 게임</button>
            </div>
        </main>
        
        <footer>
            Made by 여뉴
        </footer>
    </div>
    <div class="modal" id="customModal">
        <div class="modal-content">
            <div class="modal-title">커스텀 단어 설정</div>
            <p>도전할 단어를 입력하세요. 친구에게 풀어보라고 공유해 보세요!</p>
            <input type="text" id="customWordInput" placeholder="커스텀 단어 입력" style="width: 100%; margin: 1rem 0;">
            <div class="modal-actions">
                <button id="cancelCustom">취소</button>
                <button id="saveCustom">저장</button>
            </div>
        </div>
    </div>
    
    <!-- 결과 모달 -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-title">게임 결과</div>
            <div id="resultContent" style="margin-bottom: 1rem;"></div>
            <div class="modal-actions">
                <button id="closeResult">닫기</button>
                <button id="copyResult">복사</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // set
            let targetWord = "트위터아이디는@kjy2604♡";
            let guessCount = 0;
            let gameOver = false;
            let startTime = new Date();
            let elapsedTime = 0;
            let timerInterval;
            let isCustomMode = false;
            
            const guessesContainer = document.getElementById('guesses');
            const guessInput = document.getElementById('guessInput');
            const submitBtn = document.getElementById('submitBtn');
            const messageEl = document.getElementById('message');
            const guessCountEl = document.getElementById('guessCount');
            const timerEl = document.getElementById('timer');
            const gameModeEl = document.getElementById('gameMode');
            const customBtn = document.getElementById('customBtn');
            const shareBtn = document.getElementById('shareBtn');
            const resetBtn = document.getElementById('resetBtn');
            const customModal = document.getElementById('customModal');
            const customWordInput = document.getElementById('customWordInput');
            const saveCustomBtn = document.getElementById('saveCustom');
            const cancelCustomBtn = document.getElementById('cancelCustom');
            const resultModal = document.getElementById('resultModal');
            const resultContent = document.getElementById('resultContent');
            const copyResultBtn = document.getElementById('copyResult');
            const closeResultBtn = document.getElementById('closeResult');

// UTF-8을 지원하는 Base64 디코딩 함수
function decodeBase64(str) {
    return decodeURIComponent(escape(atob(str)));
}

// URL 매개변수 처리 (커스텀 단어용)
const urlParams = new URLSearchParams(window.location.search);
if (urlParams.has('word')) {
    try {
        const encodedWord = urlParams.get('word');
        targetWord = decodeBase64(encodedWord); // 수정된 디코딩 함수 사용
        isCustomMode = true;
        gameModeEl.textContent = "커스텀 모드";
    } catch (e) {
        console.error("단어 디코딩 오류:", e);
    }
}

// 커스텀 단어 저장
saveCustomBtn.addEventListener('click', function() {
    const word = customWordInput.value.trim();
    if (word) {
        const encodedWord = encodeBase64(word); // 수정된 인코딩 함수 사용
        const url = `${window.location.origin}${window.location.pathname}?word=${encodedWord}`;
        
        // 결과 모달에 URL 표시
        resultContent.innerHTML = `
            <p>아래 URL을 복사하여 친구에게 공유하세요:</p>
            <textarea readonly style="width: 100%; height: 60px; margin-top: 0.5rem; padding: 0.5rem;">${url}</textarea>
        `;
        
        customModal.style.display = 'none';
        resultModal.style.display = 'flex';
    } else {
        alert('단어를 입력해주세요.');
    }
});
            
            // 특정 횟수 이스터에그 메시지
            const countEasterEggs = {
                5: "조금만 더 노력해보세용.",
                10: "렛츠끼릿",
                20: "힘들지않아거친세상속에뛰어든건너니까 유오케",
                30: "포기는 배추셀때만하는것.",
                50: "대단하십니다...",
                83: "여뉴생일 20100803♡",
                100: "당신을 개레전드로임명합니다"
            };
            
            // 특정 단어 이스터에그
            const wordEasterEggs = {
                "사랑": "♡",
                "윤산하": "여뉴의 사랑",
                "육성재": "윤산하육성재 둘중뭘먼저입력하셧음?",
                "kjy": "헉!! 명탐정",
                "kjy2604": "코난이다",
                "뭐지": "그러게요",
                "여뉴": "왜요",
                "포기": "하지마!! 육캔두잇"
            };
            
            // 타이머 시작
            startTimer();
            
            // 입력 필드에 포커스
            guessInput.focus();
            
            // 이벤트 리스너 등록
            submitBtn.addEventListener('click', submitGuess);
            guessInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitGuess();
                }
            });
            
            // 모달 닫기
            cancelCustomBtn.addEventListener('click', function() {
                customModal.style.display = 'none';
            });
            
            closeResultBtn.addEventListener('click', function() {
                resultModal.style.display = 'none';
            });
            
            // 결과 복사
            copyResultBtn.addEventListener('click', function() {
                const textArea = resultModal.querySelector('textarea');
                if (textArea) {
                    textArea.select();
                    document.execCommand('copy');
                    alert('복사되었습니다!');
                } else {
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = resultContent.textContent;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextArea);
                    alert('복사되었습니다!');
                }
            });
            
            // 공유 버튼
            shareBtn.addEventListener('click', function() {
                const formattedTime = formatTime(elapsedTime);
                const shareText = `뉴들 퍼즐을 ${guessCount}번의 시도만에 ${formattedTime} 만에 해결했어요!\n${window.location.origin}${window.location.pathname}`;
                
                resultContent.textContent = shareText;
                resultModal.style.display = 'flex';
            });
            
            // 게임 리셋
            resetBtn.addEventListener('click', function() {
                if (confirm('게임을 새로 시작하시겠습니까?')) {
                    resetGame();
                }
            });
            
            // 게임 리셋 함수
            function resetGame() {
                guessCount = 0;
                gameOver = false;
                guessesContainer.innerHTML = '';
                guessCountEl.textContent = `시도: 0`;
                guessInput.value = '';
                guessInput.disabled = false;
                submitBtn.disabled = false;
                shareBtn.disabled = true;
                messageEl.className = 'message';
                
                // 타이머 리셋
                clearInterval(timerInterval);
                startTime = new Date();
                elapsedTime = 0;
                timerEl.textContent = '00:00';
                startTimer();
                
                // 포커스
                guessInput.focus();
            }
            
            // 타이머 시작 함수
            function startTimer() {
                timerInterval = setInterval(function() {
                    if (!gameOver) {
                        const now = new Date();
                        elapsedTime = Math.floor((now - startTime) / 1000);
                        timerEl.textContent = formatTime(elapsedTime);
                    }
                }, 1000);
            }
            
            // 시간 형식화 함수
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // 추측 제출 함수
            function submitGuess() {
                if (gameOver) return;
                
                const guess = guessInput.value.trim();
                
                if (!guess) {
                    showMessage('단어를 입력해주세요!', 'error');
                    return;
                }
                
                // 시도 횟수 증가
                guessCount++;
                guessCountEl.textContent = `시도: ${guessCount}`;
                
                // 새로운 추측 행 생성
                const guessRow = document.createElement('div');
                guessRow.className = 'guess-row';
                
                // 정답 맞춤 여부
                let isCorrect = true;
                
                // 입력한 글자와 정답 비교
                for (let i = 0; i < Math.max(guess.length, targetWord.length); i++) {
                    const cell = document.createElement('div');
                    cell.className = 'guess-cell';
                    
                    // 정답보다 짧은 경우
                    if (i >= guess.length) {
                        cell.textContent = '';
                        cell.classList.add('absent');
                        isCorrect = false;
                    } 
                    // 정답보다 긴 경우
                    else if (i >= targetWord.length) {
                        cell.textContent = guess[i];
                        cell.classList.add('absent');
                        isCorrect = false;
                    }
                    // 일치하는 경우
                    else if (guess[i] === targetWord[i]) {
                        cell.textContent = guess[i];
                        cell.classList.add('correct');
                    } 
                    // 다른 위치에 있는 경우
                    else if (targetWord.includes(guess[i])) {
                        cell.textContent = guess[i];
                        cell.classList.add('present');
                        isCorrect = false;
                    } 
                    // 없는 글자
                    else {
                        cell.textContent = guess[i];
                        cell.classList.add('absent');
                        isCorrect = false;
                    }
                    
                    guessRow.appendChild(cell);
                }
                
                guessesContainer.appendChild(guessRow);
                
                // 스크롤을 가장 아래로 이동
                guessesContainer.scrollTop = guessesContainer.scrollHeight;
                
                // 입력 필드 초기화
                guessInput.value = '';
                guessInput.focus();
                
                // 정답 맞춤 여부 확인
                if (isCorrect) {
                    gameOver = true;
                    showMessage('정답입니다! 퍼즐 풀이 성공! 🎉', 'success');
                    guessInput.disabled = true;
                    submitBtn.disabled = true;
                    shareBtn.disabled = false;
                    
                    // 타이머 정지
                    clearInterval(timerInterval);
                    
                    // 축하 효과
                    celebrateWin();
                } else {
                    // 특정 횟수 이스터에그 확인
                    if (countEasterEggs[guessCount]) {
                        showMessage(countEasterEggs[guessCount], 'easter-egg');
                    }
                    
                    // 특정 단어 이스터에그 확인
                    for (const [word, message] of Object.entries(wordEasterEggs)) {
                        if (guess.includes(word)) {
                            setTimeout(() => {
                                showMessage(message, 'easter-egg');
                            }, 800);
                            break;
                        }
                    }
                }
            }
            
            // 메시지 표시 함수
            function showMessage(text, type) {
                messageEl.textContent = text;
                messageEl.className = 'message';
                messageEl.classList.add(type);
                
                // 일정 시간 후 메시지 사라짐 (에러/이스터에그 메시지만)
                if (type === 'error' || type === 'easter-egg') {
                    setTimeout(() => {
                        messageEl.style.opacity = '0';
                    }, 3000);
                }
            }
            
            // 승리 축하 효과
            function celebrateWin() {
                const formattedTime = formatTime(elapsedTime);
                const congratsText = document.createElement('div');
                
                congratsText.innerHTML = `<strong>${guessCount}번</strong> 시도, <strong>${formattedTime}</strong> 만에 성공! 🎊`;
                congratsText.style.fontSize = '1.1rem';
                congratsText.style.textAlign = 'center';
                congratsText.style.margin = '1rem 0';
                congratsText.style.color = '#5e35b1';
                
                // 결과 모달 내용 설정
                const shareText = `뉴들 퍼즐을 ${guessCount}번의 시도만에 ${formattedTime} 만에 해결했어요!\n${window.location.origin}${window.location.pathname}`;
                resultContent.textContent = shareText;
                
                document.querySelector('.game-container').appendChild(congratsText);
            }
            
            // 모달 외부 클릭 시 닫기
            window.addEventListener('click', function(e) {
                if (e.target === customModal) {
                    customModal.style.display = 'none';
                }
                if (e.target === resultModal) {
                    resultModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
