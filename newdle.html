<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');

        }

            max-width: 500px;
            margin: 0 auto;
            width: 100%;
        }

            text-align: center;
            margin-bottom: 1.5rem;
        }
        
        h1 {
            font-size: 2.2rem;
            color: #3998EB;
            margin-bottom: 0.5rem;
        }
        
        .subtitle {
            color: #666;
            font-size: 0.9rem;
        }
        
        .timer {
            text-align: center;
            font-size: 1.1rem;
            font-weight: 600;
            color: #3998EB;
            margin-bottom: 1rem;
        }
        
        main {
            flex: 1;
        }

            background: #f5f7fa;

            justify-content: center;
            gap: 0.25rem;

            height: 2rem;

            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
            animation: flip 0.5s;

        .correct {
            background-color: #4caf50;
            color: white;
        }
        
        .present {
            background-color: #ffca28;
            color: #333;
        }
        
        .absent {
            background-color: #9e9e9e;
            color: white;
        }
        
        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }

        }
        
        .input-area {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        input {
            flex: 1;

            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        
        button {
            padding: 0.7rem 1rem;
            background: #3998EB;
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        button:hover {
            background: #3998EB;
        }
        
        button:disabled {
            background: #9e9e9e;
            cursor: not-allowed;
        }
        
        .message {
            margin: 0.8rem 0;
            padding: 0.8rem;
            border-radius: 6px;
            text-align: center;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .success {
            background-color: #e8f5e9;
            color: #2e7d32;
            opacity: 1;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
            opacity: 1;
        }
        
        .easter-egg {
            background-color: #e3f2fd;
            color: #1565c0;
            opacity: 1;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
            color: #666;
        }
        
        .toolbar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }
        
        .toolbar button {
            flex: 1;
            min-width: 100px;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            align-items: center;
            justify-content: center;
            z-index: 10;
        }
        
        .modal-content {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .modal-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #3998EB;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 0.5rem;
            margin-top: 1.5rem;
        }
        
        footer {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.8rem;
            color: #888;
        }
        
        @media (max-width: 480px) {
            .guess-cell {
                width: 1.8rem;
                height: 1.8rem;
                font-size: 0.8rem;
            }
            
            .toolbar {
                flex-direction: column;
            }
            
            .input-area {
                flex-direction: column;
            }
            
            input, button {
                width: 100%;
            }
                    /* ... 기존 스타일 ... */

        .absent {
            background-color: #9e9e9e;
            color: white;
        }

        /* --- 새로운 스타일 추가 --- */
        .excess {
            background-color: #ef5350; /* 밝은 빨강 */
            color: white;
            border: 1px solid #d32f2f; /* 약간 어두운 테두리 (선택 사항) */
        }
        /* ----------------------- */

        @keyframes flip {
            0% { transform: rotateX(0); }
            50% { transform: rotateX(90deg); }
            100% { transform: rotateX(0); }
        }

        /* ... 나머지 스타일 ... */
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>뉴들</h1>
            <div class="subtitle">한 여 Newddle</div>
        </header>
        
        <div class="timer" id="timer">00:00</div>
        
        <main>

            </div>
        </main>
        
        <footer>
Made by 여뉴
        </footer>
    </div>
    
    <!-- 커스텀 단어 모달 -->
    <div class="modal" id="customModal">
        <div class="modal-content">
            <div class="modal-title">커스텀 단어 설정</div>
            <p>도전할 단어를 입력하세요. 이 단어를 친구에게 도전 과제로 공유할 수 있습니다.</p>
            <input type="text" id="customWordInput" placeholder="커스텀 단어 입력" style="width: 100%; margin: 1rem 0;">
            <div class="modal-actions">
                <button id="cancelCustom">취소</button>
                <button id="saveCustom">저장</button>
            </div>
        </div>
    </div>
    
    <!-- 결과 모달 -->
    <div class="modal" id="resultModal">
        <div class="modal-content">
            <div class="modal-title">게임 결과</div>
            <div id="resultContent" style="margin-bottom: 1rem;"></div>
            <div class="modal-actions">
                <button id="closeResult">닫기</button>
                <button id="copyResult">복사</button>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 기본 설정 및 요소
            let targetWord = "트위터아이디는@kjy2604♡";
            let guessCount = 0;
            let gameOver = false;
            let startTime = new Date();
            let elapsedTime = 0;
            let timerInterval;
            let isCustomMode = false;
            
            const guessesContainer = document.getElementById('guesses');
            const guessInput = document.getElementById('guessInput');
            const submitBtn = document.getElementById('submitBtn');
            const messageEl = document.getElementById('message');
            const guessCountEl = document.getElementById('guessCount');
            const timerEl = document.getElementById('timer');
            const gameModeEl = document.getElementById('gameMode');
            const customBtn = document.getElementById('customBtn');
            const shareBtn = document.getElementById('shareBtn');
            const resetBtn = document.getElementById('resetBtn');
            const customModal = document.getElementById('customModal');
            const customWordInput = document.getElementById('customWordInput');
            const saveCustomBtn = document.getElementById('saveCustom');
            const cancelCustomBtn = document.getElementById('cancelCustom');
            const resultModal = document.getElementById('resultModal');
            const resultContent = document.getElementById('resultContent');
            const copyResultBtn = document.getElementById('copyResult');
            const closeResultBtn = document.getElementById('closeResult');
            
            // URL 매개변수 처리 (커스텀 단어용)
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.has('word')) {
                try {
                    const encodedWord = urlParams.get('word');
                    targetWord = atob(encodedWord);
                    isCustomMode = true;
                    gameModeEl.textContent = "커스텀 모드";
                } catch (e) {
                    console.error("단어 디코딩 오류:", e);
                }
            }
            // UTF-8을 지원하는 Base64 인코딩 함수
function encodeBase64(str) {
    return btoa(unescape(encodeURIComponent(str)));
}

// UTF-8을 지원하는 Base64 디코딩 함수
function decodeBase64(str) {
    return decodeURIComponent(escape(atob(str)));
}

            // 특정 횟수 이스터에그 메시지
            const countEasterEggs = {
                5: "조금만 더 노력해보세용.",
                10: "렛츠끼릿",
                20: "힘들지않아거친세상속에뛰어든건너니까 유오케",
                30: "포기는 배추셀때만하는것.",
                50: "대단하십니다...",
                83: "여뉴생일 20100803♡",
                100: "당신을 개레전드로임명합니다"
            };
            
            // 특정 단어 이스터에그
            const wordEasterEggs = {
"사랑": "♡",
                "윤산하": "여뉴의 사랑",
                "육성재": "윤산하육성재둘중뭘먼저쳣을까?",
                "kjy": "헉!! 명탐정",
                "kjy2604": "코난이다",
                "뭐지": "그러게요",
                "여뉴": "왜요",
                "포기": "하지마!! 육캔두잇"
            };
            
            // 타이머 시작
            startTimer();
            
            // 입력 필드에 포커스
            guessInput.focus();
            
            // 이벤트 리스너 등록
            submitBtn.addEventListener('click', submitGuess);
            guessInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    submitGuess();
                }
            });
            
            // 커스텀 단어 버튼
            customBtn.addEventListener('click', function() {
                customModal.style.display = 'flex';
                customWordInput.value = '';
                customWordInput.focus();
            });
            
// 커스텀 단어 저장
saveCustomBtn.addEventListener('click', function() {
    const word = customWordInput.value.trim();
    if (word) {
        const encodedWord = encodeBase64(word); // 수정된 인코딩 함수 사용
        const url = `${window.location.origin}${window.location.pathname}?word=${encodedWord}`;
        
        // 결과 모달에 URL 표시
        resultContent.innerHTML = `
            <p>아래 URL을 복사하여 친구에게 공유하세요:</p>
            <textarea readonly style="width: 100%; height: 60px; margin-top: 0.5rem; padding: 0.5rem;">${url}</textarea>
        `;
        
        customModal.style.display = 'none';
        resultModal.style.display = 'flex';
    } else {
        alert('단어를 입력해주세요.');
    }
});
            
            // 모달 닫기
            cancelCustomBtn.addEventListener('click', function() {
                customModal.style.display = 'none';
            });
            
            closeResultBtn.addEventListener('click', function() {
                resultModal.style.display = 'none';
            });
            
            // 결과 복사
            copyResultBtn.addEventListener('click', function() {
                const textArea = resultModal.querySelector('textarea');
                if (textArea) {
                    textArea.select();
                    document.execCommand('copy');
                    alert('복사되었습니다!');
                } else {
                    const tempTextArea = document.createElement('textarea');
                    tempTextArea.value = resultContent.textContent;
                    document.body.appendChild(tempTextArea);
                    tempTextArea.select();
                    document.execCommand('copy');
                    document.body.removeChild(tempTextArea);
                    alert('복사되었습니다!');
                }
            });
            
            // 공유 버튼
            shareBtn.addEventListener('click', function() {
                const formattedTime = formatTime(elapsedTime);
                const shareText = `뉴들을 ${guessCount}번의 시도만에 ${formattedTime} 만에 해결했어요!\n${window.location.origin}${window.location.pathname}`;
                
                resultContent.textContent = shareText;
                resultModal.style.display = 'flex';
            });
            
            // 게임 리셋
            resetBtn.addEventListener('click', function() {
                if (confirm('정말 게임을 새로 시작하시겠습니까?')) {
                    resetGame();
                }
            });
            
            // 게임 리셋 함수
            function resetGame() {
                guessCount = 0;
                gameOver = false;
                guessesContainer.innerHTML = '';
                guessCountEl.textContent = `시도: 0`;
                guessInput.value = '';
                guessInput.disabled = false;
                submitBtn.disabled = false;
                shareBtn.disabled = true;
                messageEl.className = 'message';
                
                // 타이머 리셋
                clearInterval(timerInterval);
                startTime = new Date();
                elapsedTime = 0;
                timerEl.textContent = '00:00';
                startTimer();
                
                // 포커스
                guessInput.focus();
            }
            
            // 타이머 시작 함수
            function startTimer() {
                timerInterval = setInterval(function() {
                    if (!gameOver) {
                        const now = new Date();
                        elapsedTime = Math.floor((now - startTime) / 1000);
                        timerEl.textContent = formatTime(elapsedTime);
                    }
                }, 1000);
            }
            
            // 시간 형식화 함수
            function formatTime(seconds) {
                const mins = Math.floor(seconds / 60);
                const secs = seconds % 60;
                return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
            }
            
            // 추측 제출 함수
            function submitGuess() {
                if (gameOver) return;

                const guess = guessInput.value.trim();

                // 입력값 유효성 검사 (빈 입력 방지)
                if (!guess) {
                    showMessage('단어를 입력해주세요!', 'error');
                    return;
                }

                guessCount++;
                guessCountEl.textContent = `시도: ${guessCount}`;

                const guessRow = document.createElement('div');
                guessRow.className = 'guess-row';

                // --- 워들 비교 로직 시작 ---
                const results = new Array(guess.length).fill(null); // 각 셀의 결과를 저장 (null로 초기화)
                const targetLetters = targetWord.split(''); // 정답 단어 배열 (수정 가능하게)
                const guessLetters = guess.split('');       // 추측 단어 배열

                // 1단계: Correct(초록색) 찾기 및 처리된 글자 표시
                for (let i = 0; i < guessLetters.length; i++) {
                    // targetWord 길이를 벗어나는 추측 글자는 비교 대상 아님
                    if (i < targetLetters.length && guessLetters[i] === targetLetters[i]) {
                        results[i] = 'correct';
                        targetLetters[i] = null; // 정답 글자 사용됨 표시
                        guessLetters[i] = null;  // 추측 글자 처리됨 표시
                    }
                }

                // 2단계: Present(노란색) 찾기
                for (let i = 0; i < guessLetters.length; i++) {
                    // 이미 correct로 처리되었거나, targetWord 길이를 벗어난 추측 글자는 건너뜀
                    if (guessLetters[i] === null || i >= targetLetters.length) {
                        continue;
                    }

                    // 남은 정답 글자 중에 현재 추측 글자가 있는지 확인
                    const presentIndex = targetLetters.indexOf(guessLetters[i]);
                    if (presentIndex !== -1) {
                        results[i] = 'present'; // present로 표시
                        targetLetters[presentIndex] = null; // 해당 정답 글자 사용됨 표시 (중복 노란색 방지)
                        guessLetters[i] = null; // 추측 글자 처리됨 표시
                    }
                }

                // 3단계: 남은 글자 Absent(회색) 처리
                // results 배열에서 아직 null인 칸은 absent
                for (let i = 0; i < guess.length; i++) {
                    // targetWord 길이 내에서만 absent 처리 (초과 부분은 excess로 처리될 것임)
                    if (results[i] === null && i < targetWord.length) {
                        results[i] = 'absent';
                    }
                    // 초과된 부분은 results[i]가 null로 남아있게 됨
                }
                // --- 워들 비교 로직 끝 ---


                // --- 수정된 DOM 생성 로직 ---
                const displayLength = Math.max(guess.length, targetWord.length); // 표시할 셀의 총 개수

                for (let i = 0; i < displayLength; i++) {
                    const cell = document.createElement('div');
                    cell.className = 'guess-cell';
                    // 애니메이션 딜레이 적용 (선택 사항)
                    cell.style.animationDelay = `${i * 0.05}s`; // 약간 빠르게

                    if (i < guess.length) {
                        // 추측한 글자가 있는 인덱스
                        cell.textContent = guess[i]; // 추측 글자 표시

                        if (i < targetWord.length) {
                            // targetWord 범위 내: 계산된 결과(correct, present, absent) 적용
                            cell.classList.add(results[i]); // results[i]는 'correct', 'present', 'absent' 중 하나
                        } else {
                            // targetWord 범위 초과: 'excess' 스타일 적용
                            cell.classList.add('excess'); // CSS에 정의된 .excess 스타일 사용
                        }
                    } else {
                        // 추측한 글자가 없는 경우 (guess가 targetWord보다 짧음)
                        // 빈 'absent' 셀로 채움
                        cell.textContent = '';
                        cell.classList.add('absent');
                    }
                    guessRow.appendChild(cell);
                }
                // --- DOM 생성 로직 끝 ---

                guessesContainer.appendChild(guessRow);
                guessesContainer.scrollTop = guessesContainer.scrollHeight; // 스크롤 아래로
                guessInput.value = ''; // 입력 필드 초기화
                guessInput.focus(); // 입력 필드에 포커스

                // 정답 맞춤 여부 확인 (정확히 일치해야 함)
                if (guess === targetWord) {
                    gameOver = true;
                    showMessage('정답입니다! 퍼즐을 성공적으로 해결했습니다! 🎉', 'success');
                    guessInput.disabled = true;
                    submitBtn.disabled = true;
                    shareBtn.disabled = false;
                    clearInterval(timerInterval); // 타이머 정지
                    celebrateWin();
                } else {
                     // --- 실패 시 로직 (이스터에그 등) ---
                    // 특정 횟수 이스터에그 확인
                    if (countEasterEggs[guessCount]) {
                        showMessage(countEasterEggs[guessCount], 'easter-egg');
                    }
                    // 특정 단어 이스터에그 확인
                    for (const [word, message] of Object.entries(wordEasterEggs)) {
                        // 정확히 일치하지 않고, 추측 단어에 이스터에그 단어가 포함될 때
                        if (guess.includes(word)) {
                            // 약간의 딜레이 후 메시지 표시 (기존 메시지와 겹치지 않게)
                            setTimeout(() => {
                                showMessage(message, 'easter-egg');
                            }, 800);
                            break; // 첫 번째 매칭되는 이스터에그만 표시
                        }
                    }
                    // --- 추가적인 피드백 (예: 길이 관련 메시지) ---
                    // if (guess.length !== targetWord.length && !gameOver) {
                    //    setTimeout(() => {
                    //        showMessage(`단어 길이는 ${targetWord.length}자입니다.`, 'error');
                    //    }, 1200); // 다른 메시지와 시간차 두기
                    // }
                }
            }
            // 메시지 표시 함수
            function showMessage(text, type) {
                messageEl.textContent = text;
                messageEl.className = 'message'; // 클래스 초기화

                // --- 이 부분을 추가하세요 ---
                messageEl.style.opacity = '1'; // 메시지를 표시하기 전에 항상 불투명하게 만듦
                // --------------------------

                messageEl.classList.add(type); // 'success', 'error', 'easter-egg' 클래스 추가

                // 일정 시간 후 메시지 사라짐 (에러/이스터에그 메시지만)
                if (type === 'error' || type === 'easter-egg') {
                    // 기존 setTimeout 로직은 그대로 둡니다.
                    setTimeout(() => {
                        // 투명도를 0으로 만들어 메시지를 숨깁니다.
                        // 이전에 opacity가 1로 설정되었기 때문에 사라지는 애니메이션 효과도 자연스럽게 적용됩니다.
                        messageEl.style.opacity = '0';
                    }, 3000);
                }
                // 성공 메시지는 opacity가 1인 상태로 계속 유지됩니다.
            }            
            // 승리 축하 효과
            function celebrateWin() {
                const formattedTime = formatTime(elapsedTime);
                const congratsText = document.createElement('div');
                
                congratsText.innerHTML = `<strong>${guessCount}번</strong> 시도, <strong>${formattedTime}</strong> 만에 성공! 🎊`;
                congratsText.style.fontSize = '1.1rem';
                congratsText.style.textAlign = 'center';
                congratsText.style.margin = '1rem 0';
                congratsText.style.color = '#5e35b1';
                
                // 결과 모달 내용 설정
                const shareText = `뉴들을 ${guessCount}번의 시도만에 ${formattedTime} 만에 해결했어요!\n${window.location.origin}${window.location.pathname}`;
                resultContent.textContent = shareText;
                
                document.querySelector('.game-container').appendChild(congratsText);
            }
            
            // 모달 외부 클릭 시 닫기
            window.addEventListener('click', function(e) {
                if (e.target === customModal) {
                    customModal.style.display = 'none';
                }
                if (e.target === resultModal) {
                    resultModal.style.display = 'none';
                }
            });
        });
    </script>
</body>
