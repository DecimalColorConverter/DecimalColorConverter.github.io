<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 코드 변환기</title>
    <style>
        :root {
            --primary-color: #5b61f4;
            --primary-hover: #4a50d8;
            --bg-color: #f5f7fa;
            --card-bg: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --input-focus: rgba(91, 97, 244, 0.2);
            --shadow-sm: 0 1px 3px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -2px rgba(0,0,0,0.05);
            --radius: 10px;
            --radius-sm: 6px;
            --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            font-family: var(--font-sans);
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.5;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow-md);
            width: 90%;
            max-width: 600px;
            transition: transform 0.2s ease;
        }

        h1 {
            color: var(--text-color);
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 700;
            font-size: 1.75rem;
        }

        .input-group {
            margin-bottom: 1.25rem;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .input-group-main {
            flex: 1;
            min-width: 200px;
        }

        .symbol-group {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .symbol-label {
            white-space: nowrap;
            font-size: 14px;
            color: #64748b;
            font-weight: 500;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 15px;
            box-sizing: border-box;
            transition: all 0.2s ease;
            background-color: var(--card-bg);
            color: var(--text-color);
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--input-focus);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 1.25rem;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 15px;
            font-weight: 600;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-1px);
        }

        .btn-secondary {
            background-color: #e2e8f0;
            color: #475569;
        }

        .btn-secondary:hover {
            background-color: #cbd5e1;
            transform: translateY(-1px);
        }

        .output-container {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 12px 16px;
            margin-top: 1rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            background-color: #f8fafc;
            transition: all 0.2s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px var(--input-focus);
        }

        .copy-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            pointer-events: none;
        }

        .copy-message.show {
            opacity: 1;
            transform: translate(-50%, -50%) scale(1.05);
        }

        .preview {
            margin-top: 1.25rem;
            padding: 1.25rem;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 24px;
            text-align: center;
            background-color: #f8fafc;
            min-height: 60px;
            box-shadow: var(--shadow-sm);
        }

        .color-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 16px;
            margin-top: 1.25rem;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            border-radius: var(--radius-sm);
            background-color: #f8fafc;
            transition: all 0.2s ease;
            border: 1px solid var(--border-color);
        }

        .color-item:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .color-box {
            display: inline-block;
            width: 48px;
            height: 48px;
            margin-bottom: 8px;
            border-radius: var(--radius-sm);
            transition: transform 0.2s ease;
            box-shadow: var(--shadow-sm);
        }

        .color-code {
            font-family: monospace;
            font-size: 13px;
            margin-top: 6px;
            user-select: all;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: #f1f5f9;
            transition: all 0.15s ease;
        }

        .color-code:hover {
            background-color: #e2e8f0;
            color: var(--primary-color);
        }

        .error {
            color: #dc2626;
            margin-top: 0.75rem;
            font-size: 14px;
            padding: 8px 12px;
            background-color: #fee2e2;
            border-radius: var(--radius-sm);
            border-left: 3px solid #ef4444;
        }

        .signature {
            text-align: right;
            margin-top: 1.5rem;
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
        }

        .symbol-selector {
            display: flex;
            align-items: center;
            padding: 8px 12px;
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            font-size: 15px;
            background-color: var(--card-bg);
            width: 100%;
        }

        .hidden {
            display: none;
        }

        .icon {
            font-size: 18px;
            line-height: 1;
        }

        /* Loader animation */
        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loader {
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .loading .loader {
            display: inline-block;
        }

        @media (max-width: 640px) {
            .container {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>색상 코드 변환기</h1>
        <div class="input-group">
            <div class="input-group-main">
                <input type="text" id="colorInput" placeholder="16진수 색상코드 입력 (예: FFFFFF FF5733)" autocomplete="off">
            </div>
            <div class="symbol-group">
                <span class="symbol-label">기호:</span>
                <select id="symbolSelector" class="symbol-selector">
                    <option value="■">■ (기본값)</option>
                    <option value="♡">♡ (하트)</option>
                    <option value="★">★ (별)</option>
                    <option value="●">● (원)</option>
                    <option value="◆">◆ (다이아몬드)</option>
                    <option value="▲">▲ (삼각형)</option>
                    <option value="♣">♣ (클로버)</option>
                    <option value="✓">✓ (체크)</option>
                    <option value="custom">사용자 지정</option>
                </select>
                <input type="text" id="customSymbol" class="hidden" placeholder="기호 입력" maxlength="2" style="width: 50px;">
            </div>
        </div>
        <div class="button-group">
            <button class="btn-primary" id="convertButton" onclick="convertColors()">
                <span>변환</span>
                <span class="loader"></span>
            </button>
            <button class="btn-secondary" id="copyButton" onclick="copyToClipboard()">
                <span class="icon">📋</span>
                <span>전체 복사</span>
            </button>
        </div>
        <div class="output-container">
            <textarea id="output" readonly placeholder="변환된 코드가 여기에 표시됩니다."></textarea>
            <div id="copyMessage" class="copy-message">복사 완료!</div>
        </div>
        <div id="preview" class="preview"></div>
        <div id="colorInfo" class="color-info"></div>
        <div id="error" class="error" style="display: none;"></div>
        <div class="signature">made by 여뉴</div>
    </div>

    <script>
        // 사용자 지정 기호 입력 필드 토글
        document.getElementById('symbolSelector').addEventListener('change', function() {
            const customSymbolInput = document.getElementById('customSymbol');
            if (this.value === 'custom') {
                customSymbolInput.classList.remove('hidden');
                customSymbolInput.focus();
            } else {
                customSymbolInput.classList.add('hidden');
            }
        });

        // 사용자 지정 기호 설정
        document.getElementById('customSymbol').addEventListener('input', function() {
            if (this.value) {
                convertColors();
            }
        });

        // 16진수를 10진수로 변환하는 함수
        function hexToDecimal(hex) {
            return parseInt(hex, 16);
        }

        // 색상 변환 함수
        function convertColors() {
            const convertButton = document.getElementById('convertButton');
            convertButton.classList.add('loading');
            
            setTimeout(() => {
                const input = document.getElementById('colorInput').value.trim();
                const colors = input.split(/\s+/);
                
                // 기호 선택
                let symbol;
                const symbolSelector = document.getElementById('symbolSelector');
                if (symbolSelector.value === 'custom') {
                    symbol = document.getElementById('customSymbol').value || '■';
                } else {
                    symbol = symbolSelector.value;
                }
                
                let htmlOutput = '';
                let previewOutput = '';
                let colorInfoOutput = '';
                let errors = [];

                colors.forEach(color => {
                    let cleanColor = color.replace('#', '');
                    
                    // Handle 3-digit hex codes (expand to 6 digits)
                    if (/^[0-9A-Fa-f]{3}$/i.test(cleanColor)) {
                        cleanColor = cleanColor[0] + cleanColor[0] + cleanColor[1] + cleanColor[1] + cleanColor[2] + cleanColor[2];
                    }
                    
                    if (/^[0-9A-Fa-f]{6}$/i.test(cleanColor)) {
                        // Convert to 10진수 (decimal)
                        const decimalColor = hexToDecimal(cleanColor);
                        
                        // RGB 값 계산
                        const r = parseInt(cleanColor.substr(0, 2), 16);
                        const g = parseInt(cleanColor.substr(2, 2), 16);
                        const b = parseInt(cleanColor.substr(4, 2), 16);
                        
                        // Create font tag with decimal color (10진수)
                        htmlOutput += `<font color=${decimalColor}>${symbol}</font>`;
                        
                        // Create preview with inline styles (hex for preview)
                        previewOutput += `<span style="color: #${cleanColor}">${symbol}</span> `;
                        
                        // Create color info with box and codes
                        colorInfoOutput += `
                            <div class="color-item">
                                <div class="color-box" style="background-color: #${cleanColor};" title="#${cleanColor}"></div>
                                <div class="color-code" onclick="copyText('#${cleanColor}')" title="클릭하여 복사">HEX: #${cleanColor}</div>
                                <div class="color-code" onclick="copyText('${decimalColor}')" title="클릭하여 복사">DEC: ${decimalColor}</div>
                                <div class="color-code" onclick="copyText('rgb(${r}, ${g}, ${b})')" title="클릭하여 복사">RGB: ${r}, ${g}, ${b}</div>
                            </div>
                        `;
                    } else if (color !== "") {
                        errors.push(`잘못된 색상 코드: ${color}`);
                    }
                });

                const outputElement = document.getElementById('output');
                const previewElement = document.getElementById('preview');
                const colorInfoElement = document.getElementById('colorInfo');
                const errorElement = document.getElementById('error');

                outputElement.value = htmlOutput;
                previewElement.innerHTML = previewOutput || '<span style="color: #64748b; font-size: 16px;">미리보기가 여기에 표시됩니다</span>';
                colorInfoElement.innerHTML = colorInfoOutput;
                
                if (errors.length > 0) {
                    errorElement.textContent = errors.join('\n');
                    errorElement.style.display = 'block';
                } else {
                    errorElement.style.display = 'none';
                }
                
                convertButton.classList.remove('loading');
            }, 200); // 약간의 지연으로 로딩 효과 보여주기
        }

        // 텍스트를 클립보드에 복사하는 함수
        function copyText(text) {
            navigator.clipboard.writeText(text)
                .then(() => showCopyMessage())
                .catch(err => console.error('복사 실패:', err));
        }

        // 전체 복사 버튼
        function copyToClipboard() {
            const outputText = document.getElementById('output');
            outputText.select();
            
            try {
                document.execCommand('copy');
                showCopyMessage();
            } catch (err) {
                // 최신 브라우저를 위한 fallback
                navigator.clipboard.writeText(outputText.value)
                    .then(() => showCopyMessage())
                    .catch(err => console.error('복사 실패:', err));
            }
        }

        // 복사 메시지 표시
        function showCopyMessage() {
            const message = document.getElementById('copyMessage');
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 1500);
        }

        // Enter키 누를 때 변환 실행
        document.getElementById('colorInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertColors();
            }
        });
        
        // 페이지 로드 시 기본 초기화
        window.addEventListener('load', function() {
            // 입력 필드에 포커스
            document.getElementById('colorInput').focus();
        });
    </script>
</body>
</html>
