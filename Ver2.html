    <script>
        const pickrInstances = new Map();
        let debounceTimer;

        // --- CORE APP LOGIC ---

        function hexToDecimal(hex) { return parseInt(hex.slice(1), 16); }

        function debouncedGenerate() {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(generateColors, 250);
        }

        function interpolateWithCulori(colorList, totalSteps, mode, easingFactor) {
            if (colorList.length < 2) return [];
            const totalPoints = totalSteps + colorList.length;
            let result = [];
            try {
                const interpolator = culori.interpolate(colorList, mode);
                for (let i = 0; i < totalPoints; i++) {
                    let t_linear = i / (totalPoints - 1);
                    let t = Math.pow(t_linear, easingFactor);
                    const colorObject = interpolator(t);
                    result.push(culori.formatHex(colorObject));
                }
            } catch (error) {
                console.error("Color interpolation failed:", error);
                showTooltip(document.body, "Ïú†Ìö®ÌïòÏßÄ ÏïäÏùÄ ÏÉâÏÉÅ ÏΩîÎìúÍ∞Ä Ìè¨Ìï®ÎêòÏóàÏäµÎãàÎã§.");
                return null;
            }
            return [...new Set(result)];
        }

        function generateColors() {
            let hexInputs = document.querySelectorAll('.hex-input');
            let colorList = Array.from(hexInputs).map(input => input.value);
            let steps = parseInt(document.getElementById("steps").value);
            const interpolationMode = document.querySelector('input[name="interpolation-mode"]:checked').value;
            const easingFactor = parseFloat(document.getElementById('easingSlider').value);

            for (let color of colorList) {
                if (!/^#([0-9a-f]{6})$/i.test(color)) { return; }
            }
            if (isNaN(steps) || steps < 3 || steps > 50) { return; }
            
            let colors = interpolateWithCulori(colorList, steps, interpolationMode, easingFactor);
            if (colors === null) return;
            
            let colorBox = document.getElementById("colorBox");
            let codeBox = document.getElementById("codeBox");
            let decimalView = document.getElementById("decimalView");

            colorBox.innerHTML = ""; 
            codeBox.innerHTML = "";
            decimalView.style.display = "none";

            let colorFragment = document.createDocumentFragment();
            let codeFragment = document.createDocumentFragment();
            
            colors.forEach(color => {
                let div = document.createElement("div");
                div.className = "color";
                div.style.backgroundColor = color;
                colorFragment.appendChild(div);

                let codeDiv = document.createElement("span");
                codeDiv.className = "code";
                codeDiv.textContent = color;
                codeDiv.setAttribute("data-color", color);
                codeDiv.addEventListener("click", function() {
                    navigator.clipboard.writeText(this.textContent);
                    showTooltip(this, "Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!");
                });
                codeFragment.appendChild(codeDiv);
            });
            
            colorBox.appendChild(colorFragment);
            codeBox.appendChild(codeFragment);

            document.getElementById("copyBtn").style.display = "flex";
            document.getElementById("toDecimalBtn").style.display = "flex";
        }
        
        function showDecimalColors() {
            let codeBox = document.getElementById("codeBox");
            let decimalView = document.getElementById("decimalView");
            let decimalColors = document.getElementById("decimalColors");
            let hexColors = [...codeBox.getElementsByClassName("code")].map(div => div.textContent);
            
            decimalColors.innerHTML = "";
            let fragment = document.createDocumentFragment();
            
            hexColors.forEach(hexColor => {
                let decimal = hexToDecimal(hexColor);
                let colorSpan = document.createElement("span");
                colorSpan.className = "decimal-color";
                colorSpan.innerHTML = `<span style="color:${hexColor}">‚ñà</span> ${decimal}`;
                colorSpan.setAttribute("data-decimal", decimal);
                colorSpan.addEventListener("click", function() {
                    let decimalCode = this.getAttribute("data-decimal");
                    navigator.clipboard.writeText(`<font color=${decimalCode}>‚ñà</font>`);
                    showTooltip(this, "Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!");
                });
                fragment.appendChild(colorSpan);
            });
            
            decimalColors.appendChild(fragment);
            decimalView.style.display = "block";
            decimalView.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }
        
        // --- UI & DYNAMIC ELEMENT FUNCTIONS ---

        function initializePickrForBlock(colorBlock) {
            colorBlock.setAttribute('draggable', 'true');
            const pickerContainer = colorBlock.querySelector('.color-picker-container');
            const hexInput = colorBlock.querySelector('.hex-input');

            const pickr = Pickr.create({
                el: pickerContainer, theme: 'classic', default: hexInput.value,
                swatches: ['#f44336', '#e91e63', '#9c27b0', '#673ab7', '#3f51b5', '#2196f3', '#03a9f4', '#00bcd4', '#009688', '#4caf50', '#8bc34a', '#cddc39', '#ffeb3b', '#ffc107', '#ff9800', '#ff5722'],
                components: { preview: true, opacity: false, hue: true, interaction: { hex: true, input: true, clear: false, save: true } }
            });

            pickrInstances.set(colorBlock, pickr);
            
            pickr.on('save', (color, instance) => {
                const hexColor = color.toHEXA().toString(0);
                hexInput.value = hexColor;
                instance.hide();
                generateColors();
            });
        }
        
        function updateColorOnInput(input) {
            let colorBlock = input.closest('.color-block');
            let value = input.value;
            if (value.length > 0 && value.charAt(0) !== '#') { value = '#' + value; }
            value = value.substring(0, 7).toLowerCase();
            input.value = value;
            
            if (/^#([0-9a-f]{6})$/i.test(value)) {
                const pickr = pickrInstances.get(colorBlock);
                if (pickr) { pickr.setColor(value, true); }
                debouncedGenerate();
            }
        }

            `;
            colorArea.appendChild(newColorBlock);

        function removeColorInput(button) {
            let colorArea = document.getElementById("colorInputArea");
            if (colorArea.children.length <= 2) { alert("ÏµúÏÜå 2Í∞úÏùò ÏÉâÏÉÅÏù¥ ÌïÑÏöîÌï©ÎãàÎã§."); return; }
            let colorBlock = button.closest('.color-block');
            const pickr = pickrInstances.get(colorBlock);
            if (pickr) { pickr.destroyAndRemove(); pickrInstances.delete(colorBlock); }
            colorArea.removeChild(colorBlock);
            updateColorLabels();
            generateColors();
        }

        function updateColorLabels() {
            let colorBlocks = document.querySelectorAll('#colorInputArea .color-block');
            colorBlocks.forEach((block, index) => {
                block.setAttribute('data-index', index);
                block.querySelector('.color-label span').textContent = `ÏÉâÏÉÅ ${index + 1}`;
                let addBtn = block.querySelector('.add-color-btn');
                let removeBtn = block.querySelector('.remove-color-btn');
                if (addBtn) addBtn.style.display = 'none';
                if (removeBtn) removeBtn.style.display = 'block';
                if (index === 0) {
                    if(!addBtn) { block.querySelector('.color-label').insertAdjacentHTML('beforeend', '<button class="add-color-btn" onclick="addColorInput()">+ ÏÉâÏÉÅ Ï∂îÍ∞Ä</button>'); } 
                    else { addBtn.style.display = 'flex'; }
                }
                 if (index <= 1) { if(removeBtn) removeBtn.style.display = 'none'; }
            });
        }
        
        // --- UTILITY & HELPER FUNCTIONS ---

        function copyColors() {
            let text = [...document.querySelectorAll("#codeBox .code")].map(div => div.textContent).join("\n");
            navigator.clipboard.writeText(text).then(() => showTooltip(document.getElementById("copyBtn"), "Î™®Îì† 16ÏßÑÏàò ÏΩîÎìúÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!"));
        }

        function copyDecimalColors() {
            let text = [...document.querySelectorAll("#decimalColors .decimal-color")].map(span => `<font color=${span.getAttribute("data-decimal")}>‚ñà</font>`).join("");
            navigator.clipboard.writeText(text).then(() => showTooltip(document.querySelector("#decimalView .copy-btn"), "Î™®Îì† 10ÏßÑÏàò ÏΩîÎìúÍ∞Ä Î≥µÏÇ¨ÎêòÏóàÏäµÎãàÎã§!"));
        }
        
        function showTooltip(element, message) {
            const tooltip = document.getElementById("tooltip");
            tooltip.textContent = message;
            const rect = element.getBoundingClientRect();
            tooltip.style.left = `${rect.left + rect.width / 2}px`;
            tooltip.style.top = `${rect.top - tooltip.offsetHeight - 10}px`;
            tooltip.style.transform = `translateX(-50%)`;
            tooltip.classList.add('show');
            setTimeout(() => tooltip.classList.remove('show'), 1500);
        }
        
        function reverseColors() {
            const colorBlocks = Array.from(document.querySelectorAll('#colorInputArea .color-block'));
            const colorValues = colorBlocks.map(block => block.querySelector('.hex-input').value);
            colorValues.reverse();
            colorBlocks.forEach((block, index) => {
                const hexInput = block.querySelector('.hex-input');
                hexInput.value = colorValues[index];
                const pickr = pickrInstances.get(block);
                if (pickr) pickr.setColor(colorValues[index], true);
            });
            generateColors();
        }
        
        function generateRandomColors() {
            document.querySelectorAll('#colorInputArea .color-block').forEach(block => {
                const randomHex = culori.formatHex(culori.random());
                const hexInput = block.querySelector('.hex-input');
                hexInput.value = randomHex;
                const pickr = pickrInstances.get(block);
                if (pickr) pickr.setColor(randomHex, true);
            });
            generateColors();
        }

        // --- DOM INITIALIZATION AND EVENT LISTENERS ---
        
        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.color-block').forEach(initializePickrForBlock);
            updateColorLabels();
            generateColors(); 
            
            const proModeHeader = document.getElementById('proModeHeader');
            proModeHeader.addEventListener('click', () => {
                proModeHeader.classList.toggle('active');
                document.getElementById('proModeContent').classList.toggle('show');
            });
            
            document.getElementById('reverseBtn').addEventListener('click', reverseColors);
            document.getElementById('randomBtn').addEventListener('click', generateRandomColors);

            document.getElementById('steps').addEventListener('input', generateColors);
            document.querySelectorAll('input[name="interpolation-mode"]').forEach(radio => radio.addEventListener('change', generateColors));
            
            document.getElementById('colorInputArea').addEventListener('input', (e) => {
                if(e.target && e.target.classList.contains('hex-input')) {
                    updateColorOnInput(e.target);
                }
            });

            const easingSlider = document.getElementById('easingSlider');
            const easingValue = document.getElementById('easingValue');
            easingSlider.addEventListener('input', () => {
                easingValue.textContent = parseFloat(easingSlider.value).toFixed(2);
                debouncedGenerate();
            });

            const imageUploadInput = document.getElementById('imageUploadInput');
            const imagePreview = document.getElementById('imagePreview');
            imageUploadInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (!file || !file.type.startsWith('image/')) return;

                const reader = new FileReader();
                reader.onload = (event) => {
                    imagePreview.src = event.target.result;
                    imagePreview.style.display = 'block';

                    const img = new Image();
                    img.onload = () => {
                        const colorThief = new ColorThief();
                        const colorBlocks = document.querySelectorAll('#colorInputArea .color-block');
                        const palette = colorThief.getPalette(img, colorBlocks.length);
                        
                        colorBlocks.forEach((block, index) => {
                            if (palette[index]) {
                                const rgb = palette[index];
                                const hex = `#${rgb.map(c => c.toString(16).padStart(2, '0')).join('')}`;
                                const hexInput = block.querySelector('.hex-input');
                                hexInput.value = hex;
                                const pickr = pickrInstances.get(block);
                                if (pickr) pickr.setColor(hex, true);
                            }
                        });
                        generateColors();
                    };
                    img.src = event.target.result;
                };
                reader.readAsDataURL(file);
            });

            const colorArea = document.getElementById('colorInputArea');
            let draggedItem = null;
            colorArea.addEventListener('dragstart', (e) => {
                draggedItem = e.target.closest('.color-block');
                if (!draggedItem) return;
                setTimeout(() => { draggedItem.classList.add('dragging'); }, 0);
            });
            colorArea.addEventListener('dragend', () => {
                if (!draggedItem) return;
                draggedItem.classList.remove('dragging');
                draggedItem = null;
                updateColorLabels();
                generateColors();
            });
            colorArea.addEventListener('dragover', (e) => {
                e.preventDefault();
                const targetItem = e.target.closest('.color-block');
                if (!targetItem || targetItem === draggedItem) return;
                const targetRect = targetItem.getBoundingClientRect();
                const isAfter = (e.clientY - targetRect.top) > (targetRect.height / 2);
                if (isAfter) { targetItem.parentNode.insertBefore(draggedItem, targetItem.nextSibling); } 
                else { targetItem.parentNode.insertBefore(draggedItem, targetItem); }
            });
            
            const darkModeToggle = document.getElementById('darkModeToggle');
            const htmlEl = document.documentElement;
            const setTheme = (theme) => { htmlEl.setAttribute('data-theme', theme); localStorage.setItem('theme', theme); };
            const savedTheme = localStorage.getItem('theme');
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            if (savedTheme) setTheme(savedTheme); else if (prefersDark) setTheme('dark'); else setTheme('light');
            
            let clickCount = 0, clickTimer = null;
            const meowSound = new Audio("data:audio/mp3;base64,UklGRl9vT19XQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YUIAAAB//+MYRqOkyc4pSIiJg4KAmwIDAQ0NDgYJBQMBAwQCAgEABgYIBAMCBAQCAQIEAgQCAgYBAgYEAwQCBQQEBgYIBgIEAgIEAwYCAgEBAQEBAQEDAgICAgYDBQQEBQYCAgEBAQECAgICAwQFBggKCgoKCgoKCgoKCgoKCQgICAgIBwYFBAMDAgIBAQECAgECAgEBAQABAQEBAgEBAgECAgECAgECAgEBAQMBAQEBAQEBAQICAQEBAQEBAQEBAQEBAQEDAgECAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgECAgIBAQECAgEBAgICAgICAgECAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgICAgECAgECAgECAgECAgEBAQEBAgECAgECAgEBAQEBAQECAgECAgECAgECAgECAgECAgECAgECAgEBAQEB//8YpoKKgYIHBw==");
            darkModeToggle.addEventListener('click', (e) => {
                const currentTheme = htmlEl.getAttribute('data-theme');
                setTheme(currentTheme === 'light' ? 'dark' : 'light');
                if (e.detail > 1) e.preventDefault(); 
                clickCount++;
                clearTimeout(clickTimer);
                clickTimer = setTimeout(() => { clickCount = 0; }, 1000);
                if (clickCount >= 5) {
                    const character = document.getElementById('easterEggCharacter');
                    character.classList.add('show');
                    meowSound.play();
                    setTimeout(() => character.classList.remove('show'), 2000);
                    clickCount = 0;
                }
            });
        });
    </script>
