<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>컬러 보간기</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --success: #38b000;
            --success-dark: #2d9200;
            --bg-color: #f7f9fc;
            --card-bg: #ffffff;
            --text-color: #2b2d42;
            --border-color: #e6e8f0;
            --shadow: rgba(17, 12, 46, 0.05) 0px 10px 20px;
            --radius: 12px;
        }
        
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }
        
        body { 
            background: var(--bg-color); 
            color: var(--text-color); 
            padding: 20px; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            line-height: 1.5;
        }
        
        h2 { 
            font-size: 24px; 
            margin-bottom: 20px; 
            font-weight: 600;
            text-align: center;
        }
        
        .container { 
            width: 100%;
            max-width: 560px; 
            background: var(--card-bg); 
            padding: 20px; 
            border-radius: var(--radius); 
            box-shadow: var(--shadow);
        }
        
        /* 모바일 대응을 위한 그리드 수정 */
        .color-area {
            display: flex;
            flex-direction: column;
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .color-block {
            background: var(--bg-color);
            border-radius: var(--radius);
            padding: 16px;
        }
        
        .color-label {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #555;
            text-align: left;
        }
        
        .color-input-group { 
            display: flex; 
            align-items: center; 
            gap: 10px; 
            width: 100%;
        }
        
        .color-input-group input[type="text"] { 
            flex: 1;
            padding: 10px 12px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            font-size: 15px; 
            outline: none;
            transition: border-color 0.2s;
            min-width: 0; /* 모바일에서 너비 오버플로우 방지 */
        }
        
        .color-input-group input[type="text"]:focus {
            border-color: var(--primary);
        }
        
        .color-input-group input[type="color"] { 
            width: 42px; 
            height: 42px; 
            border: none;
            border-radius: 8px; 
            background: none;
            cursor: pointer;
            padding: 2px;
            flex-shrink: 0; /* 크기 고정 */
        }
        
        .steps-area {
            margin-bottom: 24px;
        }
        
        .steps-input { 
            width: 100%;
            padding: 12px; 
            font-size: 15px; 
            border: 1px solid var(--border-color); 
            border-radius: 8px; 
            outline: none;
            transition: border-color 0.2s;
            background: var(--bg-color);
        }
        
        .steps-input:focus {
            border-color: var(--primary);
        }
        
        .button { 
            width: 100%; 
            padding: 14px; 
            font-size: 16px; 
            font-weight: 600;
            border: none; 
            border-radius: 8px; 
            background: var(--primary); 
            color: white; 
            cursor: pointer; 
            transition: background-color 0.2s, transform 0.1s;
            margin-bottom: 24px;
        }
        
        .button:hover { 
            background: var(--primary-dark); 
        }
        
        .button:active {
            transform: translateY(1px);
        }
        
        .result-area {
            margin-top: 10px;
        }
        
        .gradient-bar { 
            width: 100%; 
            height: 60px; 
            border-radius: 10px; 
            overflow: hidden; 
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
            display: flex;
        }
        
        .color { 
            height: 100%;
            flex: 1; 
            transition: flex 0.3s;
        }
        
        .code-box { 
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .code { 
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace; 
            background: var(--bg-color); 
            padding: 8px 12px; 
            border-radius: 6px; 
            font-size: 14px;
            transition: background-color 0.2s, transform 0.1s;
            cursor: pointer;
            border: 1px solid transparent;
        }
        
        .code:hover {
            background: #e9edf5;
            border-color: var(--border-color);
        }
        
        .copy-btn { 
            padding: 10px 16px; 
            font-size: 14px;
            font-weight: 500; 
            border: none; 
            border-radius: 8px; 
            background: var(--success); 
            color: white; 
            cursor: pointer; 
            transition: background-color 0.2s, transform 0.1s;
            display: block;
            margin: 0 auto;
        }
        
        .copy-btn:hover { 
            background: var(--success-dark); 
        }
        
        .copy-btn:active {
            transform: translateY(1px);
        }
        
        .tooltip {
            position: fixed;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 6px 12px;
            border-radius: 4px;
            font-size: 13px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
            z-index: 1000;
        }
        
        /* 태블릿 이상 화면에서 그리드 레이아웃 복원 */
        @media (min-width: 600px) {
            .color-area {
                display: grid;
                grid-template-columns: 1fr 1fr;
            }
            
            .container {
                padding: 30px;
            }
            
            h2 {
                font-size: 28px;
            }
            
            body {
                padding: 40px 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>컬러 보간기</h2>

        <div class="color-area">
            <div class="color-block">
                <div class="color-label">시작 색상</div>
                <div class="color-input-group">
                    <input type="text" id="startHex" value="#292f56" oninput="updateColor('start')">
                    <input type="color" id="startColor" value="#292f56" onchange="syncHex('start')">
                </div>
            </div>
            
            <div class="color-block">
                <div class="color-label">끝 색상</div>
                <div class="color-input-group">
                    <input type="text" id="endHex" value="#acfa70" oninput="updateColor('end')">
                    <input type="color" id="endColor" value="#acfa70" onchange="syncHex('end')">
                </div>
            </div>
        </div>

        <div class="steps-area">
            <div class="color-label">중간 색상 개수 (3-20)</div>
            <input type="number" id="steps" class="steps-input" value="5" min="3" max="20">
        </div>

        <button class="button" id="generateBtn" onclick="generateColors()">색상 생성하기</button>

        <div class="result-area">
            <div class="gradient-bar" id="colorBox"></div>
            <div class="code-box" id="codeBox"></div>
            <button class="copy-btn" id="copyBtn" onclick="copyColors()" style="display: none;">모든 코드 복사</button>
        </div>
    </div>

    <div class="tooltip" id="tooltip"></div>

    <script>
        function hexToRgb(hex) {
            let bigint = parseInt(hex.slice(1), 16);
            return [(bigint >> 16) & 255, (bigint >> 8) & 255, bigint & 255];
        }

        function rgbToHex(r, g, b) {
            return `#${((1 << 24) | (r << 16) | (g << 8) | b).toString(16).slice(1)}`;
        }

        function interpolateColors(start, end, steps) {
            let startRGB = hexToRgb(start);
            let endRGB = hexToRgb(end);
            let colors = [];

            for (let i = 1; i <= steps; i++) {
                let t = i / (steps + 1);
                let r = Math.round(startRGB[0] + t * (endRGB[0] - startRGB[0]));
                let g = Math.round(startRGB[1] + t * (endRGB[1] - startRGB[1]));
                let b = Math.round(startRGB[2] + t * (endRGB[2] - startRGB[2]));
                colors.push(rgbToHex(r, g, b));
            }
            return colors;
        }

        function generateColors() {
            let startColor = document.getElementById("startHex").value;
            let endColor = document.getElementById("endHex").value;
            let steps = parseInt(document.getElementById("steps").value);
            let copyBtn = document.getElementById("copyBtn");

            if (!/^#([0-9A-Fa-f]{6})$/.test(startColor) || !/^#([0-9A-Fa-f]{6})$/.test(endColor)) {
                alert("올바른 HEX 코드를 입력하세요.");
                return;
            }

            if (steps < 3 || steps > 20) {
                alert("중간 색상 개수는 3~20 사이여야 합니다.");
                return;
            }

            let colors = interpolateColors(startColor, endColor, steps);
            let colorBox = document.getElementById("colorBox");
            let codeBox = document.getElementById("codeBox");

            colorBox.innerHTML = ""; 
            codeBox.innerHTML = "";

            colors.forEach(color => {
                let div = document.createElement("div");
                div.className = "color";
                div.style.backgroundColor = color;
                colorBox.appendChild(div);

                let codeDiv = document.createElement("span");
                codeDiv.className = "code";
                codeDiv.textContent = color;
                codeDiv.setAttribute("data-color", color);
                codeDiv.addEventListener("click", function() {
                    navigator.clipboard.writeText(this.textContent);
                    showTooltip(this, "복사됨!");
                });
                codeBox.appendChild(codeDiv);
            });

            copyBtn.style.display = "block";
        }

        function copyColors() {
            let codeBox = document.getElementById("codeBox");
            let text = [...codeBox.getElementsByClassName("code")].map(div => div.textContent).join("\n");

            navigator.clipboard.writeText(text).then(() => {
                showTooltip(document.getElementById("copyBtn"), "모든 색상 코드가 복사되었습니다!");
            }).catch(err => {
                console.error("복사 실패: ", err);
            });
        }

        function updateColor(type) {
            let hexInput = document.getElementById(type + "Hex");
            let colorInput = document.getElementById(type + "Color");

            // Automatically add # if missing
            if (hexInput.value.charAt(0) !== '#' && hexInput.value.length > 0) {
                hexInput.value = '#' + hexInput.value;
            }

            if (/^#([0-9A-Fa-f]{6})$/.test(hexInput.value)) {
                colorInput.value = hexInput.value;
            }
        }

        function syncHex(type) {
            let hexInput = document.getElementById(type + "Hex");
            let colorInput = document.getElementById(type + "Color");

            hexInput.value = colorInput.value;
        }

        function showTooltip(element, message) {
            const tooltip = document.getElementById("tooltip");
            tooltip.textContent = message;
            
            const rect = element.getBoundingClientRect();
            tooltip.style.top = `${rect.bottom + 10}px`;
            tooltip.style.left = `${rect.left + rect.width/2 - tooltip.offsetWidth/2}px`;
            
            tooltip.style.opacity = "1";
            
            setTimeout(() => {
                tooltip.style.opacity = "0";
            }, 1500);
        }

        // 화면 크기 변경 시 토스트 메시지 위치 재조정
        window.addEventListener('resize', function() {
            const tooltip = document.getElementById("tooltip");
            if (tooltip.style.opacity !== "0") {
                tooltip.style.opacity = "0"; // 화면 크기 변경 시 표시된 툴팁은 숨김
            }
        });

        // Initialize colors on page load
        window.onload = function() {
            generateColors();
        };
    </script>

</body>
</html>
