<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 코드 변환기</title>
    <style>
        :root {
            --primary: #3a86ff;
            --primary-dark: #2970e6;
            --background: #f8f9fa;
            --foreground: #333;
            --card-bg: #ffffff;
            --border: #e0e0e0;
            --hover: #f0f0f0;
            --error: #e63946;
            --success: #2ecc71;
            --radius: 12px;
            --shadow: 0 8px 30px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            width: 90%;
            max-width: 600px;
            transition: transform 0.3s ease;
        }

        .container:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: var(--foreground);
            text-align: center;
            margin-bottom: 2rem;
            font-weight: 700;
            font-size: 2rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
        }

        .input-group-main {
            flex: 1;
            min-width: 200px;
        }

        .symbol-group {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .symbol-label {
            white-space: nowrap;
            font-size: 14px;
            color: #666;
            font-weight: 500;
        }

        input[type="text"], select {
            width: 100%;
            padding: 14px;
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 4px);
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.2s ease;
            background-color: var(--card-bg);
            color: var(--foreground);
        }

        input[type="text"]:focus, select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-bottom: 1.5rem;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: calc(var(--radius) - 4px);
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #f1f3f5;
            color: #4a5568;
        }

        .btn-secondary:hover {
            background-color: #e2e8f0;
            transform: translateY(-2px);
        }

        .output-container {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 14px;
            margin-top: 1rem;
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 4px);
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
            transition: all 0.2s ease;
            background-color: var(--card-bg);
            color: var(--foreground);
        }

        textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.2);
        }

        .copy-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 18px;
            border-radius: calc(var(--radius) - 4px);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            font-weight: 500;
        }

        .copy-message.show {
            opacity: 1;
        }

        .preview {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 4px);
            font-size: 24px;
            text-align: center;
            background-color: var(--card-bg);
            min-height: 60px;
            transition: all 0.2s ease;
        }

        .preview:hover {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(58, 134, 255, 0.1);
        }

        .color-box {
            display: inline-block;
            width: 45px;
            height: 45px;
            margin: 5px;
            border-radius: calc(var(--radius) - 6px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .color-box:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }

        .color-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 18px;
            margin-top: 1.5rem;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 15px;
            border-radius: calc(var(--radius) - 4px);
            transition: all 0.2s ease;
            background-color: #f8f9fa;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        }

        .color-item:hover {
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.08);
            transform: translateY(-3px);
        }

        .color-code {
            font-family: monospace;
            font-size: 13px;
            margin-top: 8px;
            user-select: all;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            transition: all 0.2s ease;
        }

        .color-code:hover {
            background-color: rgba(58, 134, 255, 0.1);
            color: var(--primary);
        }

        .error {
            color: var(--error);
            margin-top: 0.75rem;
            font-size: 14px;
            font-weight: 500;
        }

        .signature {
            text-align: right;
            margin-top: 2rem;
            color: #888;
            font-size: 14px;
            font-style: italic;
        }

        .symbol-selector {
            display: flex;
            align-items: center;
            padding: 12px 14px;
            border: 1px solid var(--border);
            border-radius: calc(var(--radius) - 4px);
            font-size: 16px;
            background-color: var(--card-bg);
            color: var(--foreground);
            min-width: 120px;
        }

        .hidden {
            display: none;
        }

        .tooltip {
            position: relative;
        }

        .tooltip::after {
            content: attr(data-tooltip);
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            padding: 5px 10px;
            border-radius: 4px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: all 0.2s ease;
        }

        .tooltip:hover::after {
            opacity: 1;
            visibility: visible;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .input-group {
                flex-direction: column;
            }

            h1 {
                font-size: 1.7rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>색상 코드 변환기</h1>
        <div class="input-group">
            <div class="input-group-main">
                <input type="text" id="colorInput" placeholder="16진수 색상코드 입력 (예: FFFFFF FF5733)" autocomplete="off">
            </div>
            <div class="symbol-group">
                <span class="symbol-label">기호:</span>
                <select id="symbolSelector" class="symbol-selector">
                    <option value="■">■ (기본값)</option>
                    <option value="♡">♡ (하트)</option>
                    <option value="★">★ (별)</option>
                    <option value="●">● (원)</option>
                    <option value="◆">◆ (다이아몬드)</option>
                    <option value="▲">▲ (삼각형)</option>
                    <option value="♣">♣ (클로버)</option>
                    <option value="✓">✓ (체크)</option>
                    <option value="custom">사용자 지정</option>
                </select>
                <input type="text" id="customSymbol" class="hidden" placeholder="기호 입력" maxlength="2" style="width: 60px;">
            </div>
        </div>
        <div class="button-group">
            <button class="btn-primary" onclick="convertColors()">변환</button>
            <button class="btn-secondary" id="copyButton" onclick="copyToClipboard()">전체 복사</button>
        </div>
        <div class="output-container">
            <textarea id="output" readonly placeholder="변환된 코드가 여기에 표시됩니다."></textarea>
            <div id="copyMessage" class="copy-message">복사 완료!</div>
        </div>
        <div id="preview" class="preview"></div>
        <div id="colorInfo" class="color-info"></div>
        <div id="error" class="error"></div>
        <div class="signature">made by 여뉴</div>
    </div>

    <script>
        // 사용자 지정 기호 입력 필드 토글
        document.getElementById('symbolSelector').addEventListener('change', function() {
            const customSymbolInput = document.getElementById('customSymbol');
            if (this.value === 'custom') {
                customSymbolInput.classList.remove('hidden');
                customSymbolInput.focus();
            } else {
                customSymbolInput.classList.add('hidden');
            }
        });

        // 사용자 지정 기호 설정
        document.getElementById('customSymbol').addEventListener('input', function() {
            if (this.value) {
                convertColors();
            }
        });

        // 색상 변환 함수
        function convertColors() {
            const input = document.getElementById('colorInput').value.trim();
            const colors = input.split(/\s+/);
            
            // 기호 선택
            let symbol;
            const symbolSelector = document.getElementById('symbolSelector');
            if (symbolSelector.value === 'custom') {
                symbol = document.getElementById('customSymbol').value || '■';
            } else {
                symbol = symbolSelector.value;
            }
            
            let htmlOutput = '';
            let previewOutput = '';
            let colorInfoOutput = '';
            let errors = [];

            colors.forEach(color => {
                let cleanColor = color.replace('#', '');
                
                // Handle 3-digit hex codes (expand to 6 digits)
                if (/^[0-9A-Fa-f]{3}$/i.test(cleanColor)) {
                    cleanColor = cleanColor[0] + cleanColor[0] + cleanColor[1] + cleanColor[1] + cleanColor[2] + cleanColor[2];
                }
                
                if (/^[0-9A-Fa-f]{6}$/i.test(cleanColor)) {
                    // 16진수 색상코드를 10진수로 변환
                    const decimalColor = parseInt(cleanColor, 16);
                    
                    // Create font tag with decimal color
                    htmlOutput += `<font color=${decimalColor}>${symbol}</font> `;
                    
                    // Create preview with hex for display (since browsers use hex)
                    previewOutput += `<span style="color: #${cleanColor}">${symbol}</span> `;
                    
                    // RGB 계산
                    const r = parseInt(cleanColor.substr(0, 2), 16);
                    const g = parseInt(cleanColor.substr(2, 2), 16);
                    const b = parseInt(cleanColor.substr(4, 2), 16);
                    
                    // Create color info with box and codes
                    colorInfoOutput += `
                        <div class="color-item">
                            <div class="color-box" style="background-color: #${cleanColor};" title="#${cleanColor}"></div>
                            <div class="color-code tooltip" onclick="copyText('#${cleanColor}')" data-tooltip="클릭하여 복사">HEX: #${cleanColor}</div>
                            <div class="color-code tooltip" onclick="copyText('${decimalColor}')" data-tooltip="클릭하여 복사">DEC: ${decimalColor}</div>
                            <div class="color-code tooltip" onclick="copyText('rgb(${r}, ${g}, ${b})')" data-tooltip="클릭하여 복사">RGB: ${r}, ${g}, ${b}</div>
                        </div>
                    `;
                } else if (color !== "") {
                    errors.push(`잘못된 색상 코드: ${color}`);
                }
            });

            const outputElement = document.getElementById('output');
            const previewElement = document.getElementById('preview');
            const colorInfoElement = document.getElementById('colorInfo');
            const errorElement = document.getElementById('error');

            outputElement.value = htmlOutput;
            previewElement.innerHTML = previewOutput || '<span style="color: #999; font-size: 16px;">미리보기가 여기에 표시됩니다</span>';
            colorInfoElement.innerHTML = colorInfoOutput;
            errorElement.textContent = errors.join('\n');
        }

        // 텍스트를 클립보드에 복사하는 함수
        function copyText(text) {
            navigator.clipboard.writeText(text)
                .then(() => showCopyMessage())
                .catch(err => console.error('복사 실패:', err));
        }

        // 전체 복사 버튼
        function copyToClipboard() {
            const outputText = document.getElementById('output');
            outputText.select();
            
            try {
                document.execCommand('copy');
                showCopyMessage();
            } catch (err) {
                // 최신 브라우저를 위한 fallback
                navigator.clipboard.writeText(outputText.value)
                    .then(() => showCopyMessage())
                    .catch(err => console.error('복사 실패:', err));
            }
        }

        // 복사 메시지 표시
        function showCopyMessage() {
            const message = document.getElementById('copyMessage');
            message.classList.add('show');
            
            setTimeout(() => {
                message.classList.remove('show');
            }, 1500);
        }

        // Enter키 누를 때 변환 실행
        document.getElementById('colorInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertColors();
            }
        });
        
        // 페이지 로드 시 기본 초기화
        window.addEventListener('load', function() {
            // 입력 필드에 포커스
            document.getElementById('colorInput').focus();
        });
    </script>
</body>
</html>
