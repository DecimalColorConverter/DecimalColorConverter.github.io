<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 변환기</title>
    <style>
        /* 기본 스타일 추가 */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>색상 변환기</h1>
    <input type="text" id="colorInput" placeholder="예: FFFFFF FF5733">
    <button onclick="convertColors()">변환</button>
    <textarea id="output" readonly></textarea>

    <script>
        function convertColors() {
            const input = document.getElementById('colorInput').value;
            const colors = input.split(' ');
            let htmlOutput = '';

            colors.forEach(color => {
                // #이 없거나 있는 경우 모두 처리
                if (/^[0-9A-F]{6}$/i.test(color)) {
                    const decimalColor = parseInt(color, 16);
                    htmlOutput += `<font color=${decimalColor}>■</font>`;
                } else if (/^#[0-9A-F]{6}$/i.test(color)) {
                    const decimalColor = parseInt(color.slice(1), 16);
                    htmlOutput += `<font color=${decimalColor}>■</font>`;
                } else {
                    htmlOutput += `<span style="color:red;">잘못된 색상 코드: ${color}</span>`;
                }
            });

            // 변환된 HTML 코드를 textarea에 추가
            document.getElementById('output').value = htmlOutput; 
            // 색깔 있는 네모를 제거하고 결과를 표시하지 않음
        }
    </script>
</body>
</html>
