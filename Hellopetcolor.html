<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>색상 코드 변환기</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 1rem;
            display: flex;
            gap: 10px;
        }

        .symbol-input {
            width: 80px !important;
            text-align: center;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            box-sizing: border-box;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #666;
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1rem;
        }

        button {
            flex: 1;
            padding: 10px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #444;
        }

        button.copy-btn {
            background-color: #0069d9;
        }

        button.copy-btn:hover {
            background-color: #0056b3;
        }

        .output-container {
            position: relative;
        }

        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            resize: vertical;
            box-sizing: border-box;
        }

        .preview {
            margin-top: 1rem;
            padding: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 24px;
            text-align: center;
            background-color: white;
            min-height: 50px;
        }

        .color-box {
            display: inline-block;
            width: 40px;
            height: 40px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .color-info {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 1rem;
        }

        .color-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 10px;
            border: 1px solid #eee;
            padding: 10px;
            border-radius: 4px;
            background-color: #fafafa;
            transition: transform 0.2s;
        }

        .color-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .color-code {
            font-family: monospace;
            font-size: 12px;
            margin-top: 5px;
        }

        .copy-indicator {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            display: none;
        }

        .error {
            color: #dc3545;
            margin-top: 0.5rem;
            font-size: 14px;
        }

        .signature {
            text-align: right;
            margin-top: 1rem;
            color: #666;
            font-size: 14px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
            font-size: 14px;
            font-weight: 500;
        }

        .input-wrapper {
            flex: 1;
        }

        @media (max-width: 480px) {
            .container {
                padding: 1.5rem;
            }
            
            .input-group {
                flex-direction: column;
            }
            
            .symbol-input {
                width: 100% !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>색상 코드 변환기</h1>
        
        <div class="input-group">
            <div class="input-wrapper">
                <label for="colorInput">16진수 색상코드</label>
                <input type="text" id="colorInput" placeholder="색상코드 입력 (예: FFFFFF FF5733)" autocomplete="off">
            </div>
            <div>
                <label for="symbolInput">사용할 기호</label>
                <input type="text" id="symbolInput" class="symbol-input" value="■" maxlength="1" autocomplete="off">
            </div>
        </div>
        
        <div class="button-group">
            <button onclick="convertColors()">변환</button>
            <button onclick="copyToClipboard()" class="copy-btn">복사</button>
        </div>
        
        <div class="output-container">
            <label for="output">변환된 HTML 코드</label>
            <textarea id="output" readonly placeholder="변환된 코드가 여기에 표시됩니다."></textarea>
            <div id="copyIndicator" class="copy-indicator">복사 완료!</div>
        </div>
        
        <div id="preview" class="preview"></div>
        <div id="colorInfo" class="color-info"></div>
        <div id="error" class="error"></div>
        <div class="signature">made by 여뉴</div>
    </div>

    <script>
        function convertColors() {
            const input = document.getElementById('colorInput').value.trim();
            const symbol = document.getElementById('symbolInput').value || '■';
            const colors = input.split(/\s+/);
            let htmlOutput = '';
            let previewOutput = '';
            let colorInfoOutput = '';
            let errors = [];

            colors.forEach(color => {
                let cleanColor = color.replace('#', '');
                
                // Handle 3-digit hex codes (expand to 6 digits)
                if (/^[0-9A-Fa-f]{3}$/i.test(cleanColor)) {
                    cleanColor = cleanColor[0] + cleanColor[0] + cleanColor[1] + cleanColor[1] + cleanColor[2] + cleanColor[2];
                }
                
                if (/^[0-9A-Fa-f]{6}$/i.test(cleanColor)) {
                    // Convert to RGB
                    const r = parseInt(cleanColor.substr(0, 2), 16);
                    const g = parseInt(cleanColor.substr(2, 2), 16);
                    const b = parseInt(cleanColor.substr(4, 2), 16);
                    
                    // Create font tag with hex color
                    htmlOutput += `<font color="#${cleanColor}">${symbol}</font> `;
                    
                    // Create preview with inline styles
                    previewOutput += `<span style="color: #${cleanColor}">${symbol}</span> `;
                    
                    // Create color info with box and codes
                    colorInfoOutput += `
                        <div class="color-item">
                            <div class="color-box" style="background-color: #${cleanColor};"></div>
                            <div class="color-code">HEX: #${cleanColor}</div>
                            <div class="color-code">RGB: ${r}, ${g}, ${b}</div>
                        </div>
                    `;
                } else {
                    errors.push(`잘못된 색상 코드: ${color}`);
                }
            });

            const outputElement = document.getElementById('output');
            const previewElement = document.getElementById('preview');
            const colorInfoElement = document.getElementById('colorInfo');
            const errorElement = document.getElementById('error');

            outputElement.value = htmlOutput;
            previewElement.innerHTML = previewOutput;
            colorInfoElement.innerHTML = colorInfoOutput;
            errorElement.textContent = errors.join('\n');
        }

        function copyToClipboard() {
            const outputElement = document.getElementById('output');
            outputElement.select();
            document.execCommand('copy');
            
            // Show copy indicator
            const indicator = document.getElementById('copyIndicator');
            indicator.style.display = 'block';
            setTimeout(() => {
                indicator.style.display = 'none';
            }, 2000);
        }

        document.getElementById('colorInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertColors();
            }
        });

        document.getElementById('symbolInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                convertColors();
            }
        });
    </script>
</body>
</html>
